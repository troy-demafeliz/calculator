<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">
    <title>Calculator</title>
    <link rel="icon" href="favicon/calculator.ico">
</head>
<body>
    <div class="calculator">
        <input type="text" class="operation" disabled>
        <input type="text" class="display" disabled>
        <div class="buttons">
            <button class="btn ac">AC</button>
            <button class="btn">÷</button>
            <button class="btn">←</button>
            <button class="btnnumbers">7</button>
            <button class="btnnumbers">8</button>
            <button class="btnnumbers">9</button>
            <button class="btn">×</button>
            <button class="btnnumbers">4</button>
            <button class="btnnumbers">5</button>
            <button class="btnnumbers">6</button>
            <button class="btn">-</button>
            <button class="btnnumbers">1</button>
            <button class="btnnumbers">2</button>
            <button class="btnnumbers">3</button>
            <button class="btn">+</button>
            <button class="btnnumbers">0</button>
            <button class="btnnumbers">.</button>
            <button class="btn equal">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
